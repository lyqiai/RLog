version: "3.3"

networks:
  frontend:
  backend:

services:
  javaserver:
    container_name: javaserver
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - backend
    command: java -Djava.security.egd=file:/dev/./urandom -jar /logserver/target/log-0.0.1-SNAPSHOT.jar

  db:
    image: mysql:5.7
    container_name: db
    volumes:
      - ./mysql/my.conf:/etc/mysql/my.conf:ro
      - ./mysql/data:/var/lib/mysql
      - ./mysql/source:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: "coolboy@88"
      MYSQL_DATABASE: "rlog"
    ports:
      - "13306:3306"
    networks:
      - backend

  web:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        REACT_APP_HOST_IP_ADDRESS: "http://api.localhost/"
    command: npm run build

  nginx:
    image: nginx:1.12
    container_name: nginx
    networks:
      - frontend
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./web/build:/etc/rlogweb
    depends_on:
      - javaserver
      - web
    ports:
    - "80:80"