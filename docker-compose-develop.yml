version: "3.3"

networks:
  frontend:
  backend:

services:
  javaserver:
    container_name: javaserver
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server/target:/logserver
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - backend
    command: java -Djava.security.egd=file:/dev/./urandom -jar /logserver/log-0.0.1-SNAPSHOT.jar

  db:
    image: mysql:5.7
    container_name: db
    volumes:
      - ./mysql/my.conf:/etc/mysql/my.conf:ro
      - ./mysql/data:/var/lib/mysql
      - ./mysql/source:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: "coolboy@88"
      MYSQL_DATABASE: "rlog"
    ports:
      - "13306:3306"
    networks:
      - backend

  webclient:
    container_name: webclient
    build:
      context: ./web
      dockerfile: Dockerfile-develop
    networks:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./web:/logweb
    environment:
      CHOKIDAR_USEPOLLING: "true"
    command: npm run start

  nginx:
    image: nginx:1.12
    container_name: nginx
    networks:
      - frontend
      - backend
    volumes:
      - ./nginx/develop.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - javaserver
      - webclient
    ports:
      - "80:80"